version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ia_agent_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ia_agent
      POSTGRES_USER: ia_agent
      POSTGRES_PASSWORD: ia_agent_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ia_agent -d ia_agent']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
